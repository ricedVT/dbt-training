version: 2
sources:
    - name: globalmart
      description: clone of the Snowflake database
      database: raw
      schema: globalmart
      tables:
        - name: customer
        - name: orders
          description: raw orders table
          columns:
            - name: orderid
              description: primary key for orders
              tests:
                - unique
                - not_null
        - name: product